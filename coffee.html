<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script>

    // JS: Getting DOM elements and assigning to a variable name
    // JQ: Already built into JQ, don't need to assign to a var
    
    // (e.g.) $('#coffee_image').html();

    //  Change image to coffee_beans.jpg
    $("#coffee_image").attr("src", "static/coffee_beans.jpg");
    // JS VERSION -> myImage.setAttribute('src', "static/coffee_beans.jpg");

    // Listen for click event, if happens, call anonymous function which makes coffee

    // myImage.addEventListener('click', function () {
    //     return makeCoffee();
    // });
    $('#coffee_image').on('click',makeCoffee);

    function makeCoffee() {
        // Line 62 is equivalent in functionality to line 52
         // myImage.src = "static/coffee_machine.jpg";
         $('#coffee_image').attr('src','static/coffee_machine.jpg');

         // When makeCoffee is called, sets timer to change "coffee_image" to coffee_mug.jpg and then coffee_beans.jpg
         setTimeout(function() { $('#coffee_image').attr('src',"static/coffee_mug.jpg");}, 500);
         setTimeout(function() { $('#coffee_beans').attr('src', "static/coffee_beans.jpg"); }, 1500);
    }

</script>

</body>
</html>
